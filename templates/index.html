<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal Planning</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Thông tin bữa ăn</h1>
                    <h3>{{mess}}</h3>
                    <form action="/generate_plan" method="post">
                        <div class="input-group">
                            <label for="max_budget" >Số tiền dành cho 1 người: </label>
                            <input type="number" class="form-control" name="max_budget" required step="1" placeholder="Nhập số tiền"> 
                            <div class="input-group-append">
                                <span class="input-group-text">VNĐ</span>
                            </div> 
                        </div>
                        <div class="input-group">
                            <label for="min_nutrition_value">Số calo cần cho 1 người : </label>
                            <input type="number" class="form-control" name="min_nutrition_value" required step="1" placeholder="Nhập số calo"> 
                            <div class="input-group-append">
                                <span class="input-group-text">Calo</span>
                            </div> 
                        </div>
                        <input type="submit" value="Lên thực đơn" class="btn btn-primary">
                    </form>
                </div>
                <!-- <div class="col-8">
                    <h2>Danh sách món ăn</h2>
                    <ul>
                        {% for meal in all_meals %}
                            <li>{{ meal.ten_mon_an }} - Calo: {{ meal.gia_tri_dinh_duong }} calo, Giá: {{  meal.gia_tien }} VNĐ</li>
                        {% endfor %}
                    </ul>
                </div> -->
                
            </div>
            
        </div>
        
        
    </body>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
